<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            padding-top: 20px;
        }
        .weather-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .error-message {
            color: red;
        }
        .session-info {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Прогноз погоды</h1>

        <form action="/weather" method="get" class="mb-4" accept-charset="UTF-8">
            <div class="input-group">
                <input type="text" class="form-control" name="cityName" placeholder="Введите название города на английском" th:value="${param.cityName}">
                <button class="btn btn-primary" type="submit">Показать прогноз</button>
            </div>
        </form>

        <div class="alert alert-danger error-message" th:if="${errorMessage}" th:text="${errorMessage}">
        </div>

        <div class="weather-card" th:if="${weatherData}">
            <p><strong>Координаты:</strong> <span th:text="${weatherData.latitude} + ', ' + ${weatherData.longitude}"></span></p>
            <p><strong>Временная зона:</strong> <span th:text="${weatherData.timezone}"></span></p>
            <hr>
            <h4>Текущий прогноз погоды</h4>
            <p><strong>Температура:</strong> <span th:text="${weatherData.currentWeather.temperature}"></span> °C</p>
            <p><strong>Скорость ветра:</strong> <span th:text="${weatherData.currentWeather.windspeed}"></span> км/ч</p>
            <p><strong>Направление ветра:</strong> <span th:text="${weatherData.currentWeather.winddirection}"></span> °</p>
        </div>

        <div class="alert alert-info" th:unless="${weatherData} and not ${errorMessage}">
            Введите город, в котором хотите посмотреть прогноз погоды (на английском языке).
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
